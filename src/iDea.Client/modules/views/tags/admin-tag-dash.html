<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <ul class="list-group">
            <li class="list-group-item active">
                Recent Tags
            </li>
            <li class="list-group-item">
                Total numbers <span class="badge">{{tags.length}}</span>
            </li>
            <li class="list-group-item" ng-click="addTag()">
                New Tag
            </li>
        </ul>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6">
        <ul class="list-group">
            <li class="list-group-item active">
                Tag Details
            </li>
            <li ng-repeat="tag in tags" class="list-group-item" 
                ui-sref="admin.tags.details({id:tag.id})" 
                style="cursor: pointer;">
                {{tag.name}} <span class="badge">{{tag.posts.length}}</span>
            </li>
        </ul>
    </div>
</div>
