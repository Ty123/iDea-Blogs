        </div>
        <h1 class="title">Activate Your Account!</h1>
        <div class="idea-form-wrap">
            <form name="activateForm" role="form" class="idea-form" autocomplete="off" novalidate>

                    </div>
                    <div ng-messages="forgetForm.username.$error" ng-if="forgetForm.username.$dirty">
                        <div ng-message="required" class="help-block">Email is required</div>
                        <div ng-message="email" class="help-block">Not a valid email</div>
                    </div>
                </div>-->
                <div class="form-group">

            </form>
        </div>
