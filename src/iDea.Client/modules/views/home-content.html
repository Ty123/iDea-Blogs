<h1 class="idea-small-title">Last Post</h1>
<div class="row" ng-repeat="post in posts">
    <div ng-if="$index == 0">
        <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
            <h3 class="idea-small-title">
                <a ui-sref="post-details({id:post.id})">{{post.title}}</a>
            </h3>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
            <p>Category: <a class="idea-title-active" ui-sref=""><em>{{post.category.name}}</em></a></p>
            <p>
                Tags:
                <label ng-repeat="tag in post.tags" style="padding-right: 5px;">
                    <a ui-sref=""><span class="badge">{{tag.name}}</span></a>
                </label>
            </p>
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <p>{{post.shortDescription}}</p>
            <a ui-sref="post-details({id: post.id})" class="pull-right">Continue Reading <i class="fa fa-long-arrow-right"></i></a>
        </div>        
    </div>
    <div ng-if="$index > 0">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <hr ng-if="$index == 1" />
            <h4 ng-if="$index == 1" class="idea-small-title">Recent Posts</h4>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h6 class="idea-small-title"><a ui-sref="post-details({id:post.id})" class="idea-menu-item">{{post.title}}</a></h6>
            </div>
        </div>
    </div>
</div>
