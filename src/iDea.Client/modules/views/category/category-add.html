<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form name="tagForm" role="form" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{ 'has-error' : tagForm.name.$invalid && !tagForm.name.$pristine }">
                        <div class="idea-textbox">
                            <input type="text" name="name" class="form-control" placeholder="Enter tag name"
                                   ng-model="name" required />
                        </div>
                        <div ng-if="tagForm.name.$dirty" ng-messages="tagForm.name.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : tagForm.description.$invalid && !tagForm.description.$pristine }">
                        <div class="idea-textbox">
                            <textarea name="description" rows="4" class="form-control" placeholder="Enter tag description"
                                      ng-model="description" required></textarea>
                        </div>
                        <div ng-if="tagForm.description.$dirty" ng-messages="tagForm.description.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn idea-button" type="submit" data-ng-click="submit()" ng-disabled="tagForm.$invalid">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
