<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form name="categoryForm" role="form" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{ 'has-error' : categoryForm.id.$invalid && !categoryForm.id.$pristine }">
                        <div class="idea-textbox" ng-hide="true">
                            <input type="text" name="id" class="form-control" placeholder="Enter category id"
                                   ng-model="category.id" required />
                        </div>
                        <div ng-if="categoryForm.id.$dirty" ng-messages="categoryForm.id.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : categoryForm.name.$invalid && !categoryForm.name.$pristine }">
                        <div class="idea-textbox">
                            <input type="text" name="name" class="form-control" placeholder="Enter category name"
                                   ng-model="category.name" required />
                        </div>
                        <div ng-if="categoryForm.name.$dirty" ng-messages="categoryForm.name.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : categoryForm.description.$invalid && !categoryForm.description.$pristine }">
                        <div class="idea-textbox">
                            <textarea name="description" rows="4" class="form-control" placeholder="Enter category description"
                                      ng-model="category.description" required></textarea>
                        </div>
                        <div ng-if="categoryForm.description.$dirty" ng-messages="categoryForm.description.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn idea-button" type="submit" data-ng-click="edit()" ng-disabled="categoryForm.$invalid">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
