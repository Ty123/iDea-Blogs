
<div class="idea-page">
    <div class="idea-form-container">
        <h1 class="title">Admin Login Page</h1>
        <div data-ng-hide="message == ''" class="alert alert-danger animated slideInDown idea-alert">
            <strong>Error!</strong> {{message}}.
        </div>
        <div class="idea-form-wrap">
            <form id="idea-form" name="loginForm" role="form" class="idea-form" autocomplete="off" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <div class="idea-textbox">
                        <input type="email" name="username" class="form-control" placeholder="Username" ng-model="username" required />
                    </div>
                    <div ng-if="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
                        <div ng-message="required" class="help-block">Email is required.</div>
                        <div ng-message="email" class="help-block">Not a valid email.</div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="idea-textbox">
                        <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required />
                    </div>
                    <div ng-if="loginForm.email.$dirty" ng-messages="loginForm.email.$error">
                        <div ng-message="required" class="required">Password is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn idea-button" type="submit" data-ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
                </div>
                <p><a href="#/forgetpassword">Forgot password</a></p>
                <p>Not registered? <a href="#/signup">Create an account</a></p>
            </form>
        </div>
    </div>
</div>
