
<div data-ng-hide="message == ''">
    <div class="col-lg-12 col-md-12">
        <p class="alert alert-danger">{{message}}</p>
    </div>
</div>
<form name="loginForm" role="form" class="form-login card-sm" autocomplete="off" novalidate>
    <h2 class="logo">Login</h2>
    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="Username" ng-model="username" required />
        <div ng-messages="loginForm.username.$error" ng-show="loginForm.username.$touched">
            <div ng-message="required" class="required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required />
        <div ng-messages="loginForm.password.$error" ng-show="loginForm.password.$touched">
            <div ng-message="required" class="required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button class="logo btn btn-lg btn-info btn-block" type="submit" data-ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
    </div>
</form>
