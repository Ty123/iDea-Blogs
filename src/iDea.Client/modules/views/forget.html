<div class="idea-page">
    <div class="idea-form-container">
        <div data-ng-show="message != '' && savedSuccessfully == false" class="alert alert-danger animated slideInDown idea-alert">
            <strong>Error!</strong> {{message}}.
        </div>
        <div data-ng-show="message != '' && savedSuccessfully" class="alert alert-sucess animated slideInDown idea-alert">
            <strong>Success!</strong> {{message}}.
        </div>
        <h1 class="title">Send Reset Password!</h1>
        <div class="idea-form-wrap">
            <form name="forgetForm" role="form" class="idea-form" autocomplete="off" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : forgetForm.username.$invalid && !forgetForm.username.$pristine }">
                    <div class="idea-textbox">
                        <input type="email" name="username" class="form-control" placeholder="Enter email" 
                               ng-model="username" required />
                    </div>
                    <div ng-messages="forgetForm.username.$error" ng-if="forgetForm.username.$dirty">
                        <div ng-message="required" class="help-block">Email is required</div>
                        <div ng-message="email" class="help-block">Not a valid email</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn idea-button" type="submit" data-ng-click="reset()" 
                            ng-disabled="forgetForm.$invalid">Send Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
