<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>iDea-Blogs</title>
    <link href="assets/css/idea-app.min.css" rel="stylesheet" />
</head>
<body ng-app="idea-blog" ng-controller="IndexController" ng-cloak>
    <!--loading page-->
    <div id="idea-loading" class="animated">
        <div class="idea-page">
            <div class="idea-form-container">
                <h1 class="title">Loading...</h1>
                <div class="loader">Loading...</div>
            </div>
        </div>
    </div>
    <!--/loging page-->
    <!--blog big title-->
    <h1 class="idea-title">
        <a ui-sref="home">iDea <span>Blogs</span></a>
    </h1>
    <!--/blog big title-->
    <!--navigation bar-->
    <div class="container">
        <div class="row" style="padding: 50px 0;">
            <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-md-offset-6 col-lg-offset-6 text-center">
                <ul class="list-inline">
                    <li><a ui-sref="posts">Posts</a></li>
                    <li><a ui-sref="contact">Contact</a></li>
                    <li><a ui-sref="about-me">About Me</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!--/navigation bar-->
    <!--page content-->
    <div class="container">
        <div ui-view></div>
    </div>
    <!--/page content-->
    <script src="assets/scripts/idea-angulars.min.js"></script>
    <script src="modules/idea-app/idea-app.min.js"></script>
    <script src="modules/idea-controllers/idea-controllers.min.js"></script>
    <script src="modules/idea-services/idea-services.min.js"></script>
</body>
</html>
