<div class="idea-page">
    <div class="idea-form-container">
        <!--<div data-ng-hide="message != ''" class="alert alert-danger animated slideInDown idea-alert">
            <strong>Error!</strong> {{message}}.
        </div>-->
        <h1 class="title">Add New Category</h1>
        <div class="idea-form-wrap">
            <form id="idea-form" name="editCategoryForm" role="form" class="idea-form" autocomplete="off" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : editCategoryForm.id.$invalid && !editCategoryForm.id.$pristine }">
                    <div class="idea-textbox">
                        <input type="number" name="id" class="form-control" placeholder="Category name"
                               ng-model="id" required />
                    </div>
                    <div ng-if="editCategoryForm.id.$dirty" ng-messages="editCategoryForm.id.$error">
                        <div ng-message="required" class="help-block">Category name required.</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : editCategoryForm.category.$invalid && !editCategoryForm.category.$pristine }">
                    <div class="idea-textbox">
                        <input type="text" name="category" class="form-control" placeholder="Category name"
                               ng-model="category" required />
                    </div>
                    <div ng-if="editCategoryForm.category.$dirty" ng-messages="editCategoryForm.category.$error">
                        <div ng-message="required" class="help-block">Category name required.</div>
                    </div>
                </div>
                <div class="form-group" ng-class="{ 'has-error' : editCategoryForm.description.$invalid && !editCategoryForm.description.$pristine }">
                    <div class="idea-textbox">
                        <textarea name="description" class="form-control" placeholder="Description"
                                  ng-model="description" maxlength="1000" required></textarea>
                    </div>
                    <div ng-if="editCategoryForm.description.$dirty" ng-messages="editCategoryForm.description.$error">
                        <div ng-message="required" class="help-block">Password is required</div>
                        <div ng-message="maxlength" class="help-block">Length should not be over 1000</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn idea-button" type="submit"
                            data-ng-click="edit()" ng-disabled="editCategoryForm.$invalid">
                        Save
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
