<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <form name="postForm" role="form" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{ 'has-error' : postForm.title.$invalid && !postForm.title.$pristine }">
                        <div class="idea-textbox">
                            <input type="text" name="title" class="form-control" placeholder="Enter post tile" ng-model="title" required />
                        </div>
                        <div ng-if="postForm.title.$dirty" ng-messages="postForm.title.$error">
                            <div ng-message="required" class="help-block">Title is required.</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : postForm.selectTags.$invalid && !postForm.selectTags.$pristine }">
                        <div class="idea-textbox">
                            <oi-select oi-options="item.name for item in tags track by item.id" ng-model="selectTags" multiple placeholder="Select tags" required>
                            </oi-select>
                        </div>
                        <div ng-if="postForm.selectTags.$dirty" ng-messages="postForm.selectTags.$error">
                            <div ng-message="required" class="help-block">Tag(s) is required.</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : postForm.selectCategory.$invalid && !postForm.selectCategory.$pristine }">
                        <div class="idea-textbox">
                            <oi-select oi-options="item.name for item in categories track by item.id"
                                       ng-model="selectCategory" placeholder="Select a category" required>
                            </oi-select>
                        </div>
                        <div ng-if="postForm.selectCategory.$dirty" ng-messages="postForm.selectCategory.$error">
                            <div ng-message="required" class="help-block">Category is required.</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : postForm.body.$invalid && !postForm.body.$pristine }">
                        <div class="idea-textbox">
                            <div text-angular ng-model="body" name="body" ta-text-editor-class="clearfix border-around container"
                                 ta-html-editor-class="border-around" required>
                            </div>
                        </div>
                        <div ng-if="postForm.body.$dirty" ng-messages="postForm.body.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn idea-button" type="submit" data-ng-click="submit()" ng-disabled="postForm.$invalid">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
