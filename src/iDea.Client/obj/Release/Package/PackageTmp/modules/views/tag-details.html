<p>
    <a ui-sref="home" class="idea-menu-item"><i class="fa fa-home"></i></a>/
    <a ui-sref="tags" class="idea-menu-item">Tags</a>/
    <span class="idea-menu-item idea-title-active">Details</span>
</p>
<h3 class="idea-small-title">{{tag.name}}</h3>
<p>{{tag.description}}</p>
<br />
<h5 class="idea-small-title">Related Posts: </h5>
<hr />
<h6 ng-repeat="post in tag.posts">
    <a ui-sref="tag-details({id:post.id})" class="idea-menu-item">{{post.title}}</a>
</h6>
