<h1 class="idea-small-title">The Lastest Post</h1>
<hr />
<div class="row" ng-repeat="post in posts">
    <div ng-if="$index == 0" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="idea-small-title">
            <a ui-sref="post-details({id:post.id})">{{post.title}}</a>
        </h3>
        <p>
            <em>Date</em> : {{post.postDate}}
        </p>
        <p>
            Category: <a class="idea-title-active" ui-sref="category-details({id:post.category.id})">
                {{post.category.name}}
            </a>
        </p>
        <p>
            Tags: <label ng-repeat="tag in post.tags" style="padding-right: 5px;">
                <a ui-sref="tag-details({id:tag.id})">
                    <span class="badge">{{tag.name}}</span>
                </a>
            </label>
        </p>
        <p>
            {{post.shortDescription}}
        </p>
        <p>
            <a ui-sref="post-details({id: post.id})" class="idea-menu-item pull-right">
                Continue Reading <i class="fa fa-long-arrow-right"></i>
            </a>
        </p>
    </div>
    <div ng-if="$index > 0" class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <hr ng-if="$index == 1" />
        <h4 ng-if="$index == 1" class="idea-small-title">Other Posts</h4>
        <br ng-if="$index == 1" />
        <h5><a ui-sref="post-details({id:post.id})" class="idea-menu-item">{{post.title}}</a></h5>
        <p><em>Date</em> : {{post.postDate}}</p>
    </div>
</div>
