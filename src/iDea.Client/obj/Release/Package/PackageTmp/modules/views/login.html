<h1 class="title">User Login</h1>

<div data-ng-hide="message == ''" class="alert alert-danger animated slideInDown idea-alert">
    <strong>Error!</strong> {{message}}.
</div>
<div class="idea-form-wrap">
    <form id="idea-form" name="loginForm" role="form" class="idea-form" autocomplete="off" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
            <div class="idea-textbox">
                <input type="email" name="username" class="form-control" placeholder="Username"
                       ng-model="username" required />
            </div>
            <div ng-if="loginForm.username.$dirty" ng-messages="loginForm.username.$error">
                <div ng-message="required" class="help-block">Email is required.</div>
                <div ng-message="email" class="help-block">Not a valid email.</div>
            </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
            <div class="idea-textbox">
                <input type="password" name="password" class="form-control" placeholder="Password" ng-model="password" required />
            </div>
            <div ng-if="loginForm.password.$dirty" ng-messages="loginForm.password.$error">
                <div ng-message="required" class="help-block">Password is required</div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn idea-button" type="submit" data-ng-click="login()" ng-disabled="loginForm.$invalid">Login</button>
        </div>
        <p><a href="#/forget">Forgot password</a></p>
    </form>
</div>
