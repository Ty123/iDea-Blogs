<div class="idea-page">
    <div class="idea-form-container">
        <h1 class="title">Reset Password!</h1>
        <div class="idea-form-wrap">
            <form name="resetForm" role="form" class="idea-form" autocomplete="off" novalidate>
                <div class="form-group" ng-class="{ 'has-error' : resetForm.username.$invalid && !resetForm.username.$pristine }">
                    <div class="idea-textbox">
                        <input type="email" name="username" class="form-control" placeholder="Username" 
                               ng-model="username" required />
                    </div>
                    <div ng-messages="resetForm.username.$error" ng-show="resetForm.username.$touched">
                        <div ng-message="required" class="required">Email is required</div>
                        <div ng-message="email" class="required">Not a valid email</div>
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn idea-button" type="submit" data-ng-click="reset()" ng-disabled="resetForm.$invalid">Reset</button>
                </div>
            </form>
        </div>
    </div>
</div>
