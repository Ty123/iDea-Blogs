<div data-ng-show="message != '' && savedSuccessfully == false" class="alert alert-danger animated slideInDown idea-alert">
    <strong>Error!</strong> {{message}}.
</div>
<h1 class="title">Reset Password!</h1>
<div class="idea-form-wrap">
    <form name="resetForm" role="form" class="idea-form" autocomplete="off" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : resetForm.password.$invalid && !resetForm.password.$pristine }">
            <div class="idea-textbox">
                <input type="password" name="password" class="form-control"
                       placeholder="New Password" ng-model="password"
                       ng-pattern="$parent.regex" required />
            </div>
            <div ng-if="resetForm.password.$dirty" ng-messages="resetForm.password.$error">
                <div ng-message="required" class="help-block">
                    Password is required
                </div>
                <div ng-message="pattern" class="help-block">
                    Must contain at least one upper-case, lower-case, letter and number
                </div>
            </div>
        </div>
        <div class="form-group">
            <button class="btn idea-button" type="submit" data-ng-click="reset()"
                    ng-disabled="resetForm.$invalid">
                Reset
            </button>
        </div>

    </form>
</div>
