<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3 class="idea-small-title">{{contact.subject}}</h3>
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
                <p><em>From: {{contact.name}}</em>  [{{contact.email}}] </p>
            </div>
            <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4" ng-if="authentication.isAuth">
                <button class="btn idea-button" ui-sref="admin.contacts.edit({id:contact.id})">Reply</button>
                <button class="btn idea-button" ui-sref="admin.contacts.delete({id:category.id})">Delete</button>
            </div>
            <br />
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <p>{{contact.body}}</p>
    </div>
</div>
