<p>
    <a ui-sref="home" class="idea-menu-item"><i class="fa fa-home"></i></a>
    <a ui-sref="tags" class="idea-menu-item">/Tags/</a>
    <span class="idea-menu-item idea-title-active">Add</span>
</p>
<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-8 col-lg-8">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h3 class="idea-small-title">Add New Tag</h3>
                <hr />
            </div>
            <div class="col-md-3 col-lg-3">
                col-md-3 col-lg-3
            </div>
            <div class="col-xs-12 col-sm-12 col-md-5 col-lg-5">
                <form name="tagForm" role="form" novalidate autocomplete="off">
                    <div class="form-group" ng-class="{ 'has-error' : tagForm.tagName.$invalid && !tagForm.tagName.$pristine }">
                        <div class="idea-textbox">
                            <input type="text" name="tagName" class="form-control" placeholder="Enter tag name"
                                   ng-model="tagName" required />
                        </div>
                        <div ng-if="tagForm.tagName.$dirty" ng-messages="tagForm.tagName.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : tagForm.tagDescription.$invalid && !tagForm.tagDescription.$pristine }">
                        <div class="idea-textbox">
                            <input type="text" name="tagDescription" class="form-control" placeholder="Enter tag description"
                                   ng-model="tagDescription" required />
                        </div>
                        <div ng-if="tagForm.tagDescription.$dirty" ng-messages="tagForm.tagDescription.$error">
                            <div ng-message="required" class="help-block">This field is required.</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn idea-button" type="submit" data-ng-click="submit()" ng-disabled="tagForm.$invalid">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4">
        col-md-4 col-lg-4
    </div>
</div>
